<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .progress {
            margin: 50px 0 20px 0;
        }

        .badge {
            position: absolute;
            top: 25px;
            right: 20px;

        }
        i {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-row justify-content-center column-gap-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fa-brands fa-mailchimp"></i>
                <h5 class="card-title">mailchimp</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">1 days ago</h6>
                <span class="badge text-warning bg-light">design</span>

                <div class="heading text-secondary fs-3">senior product designer-singapore</div>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 75%"></div>
                </div>
                <div>
                    <h6>32 applied <span class="text-secondary">of 50 capacity</span></h6>
                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fa-brands fa-dribbble"></i>
                <h5 class="card-title">dribbble</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">4 days ago</h6>
                <span class="badge text-warning bg-light">Warning</span>

                <div class="heading text-secondary fs-3">junior product designer-singapore</div>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 75%"></div>
                </div>
                <div>
                    <h6>32 applied <span class="text-secondary">of 50 capacity</span></h6>
                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fa-brands fa-reddit"></i>
                <h5 class="card-title">reddit</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">2 days ago</h6>
                <span class="badge text-warning bg-light">design</span>

                <div class="heading text-secondary fs-3">software architect jav-USA</div>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 75%"></div>
                </div>
                <div>
                    <h6>32 applied <span class="text-secondary">of 50 capacity</span></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
